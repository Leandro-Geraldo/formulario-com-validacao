<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com validação</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <section class="main">
        <div class="content">
            <h1 class="title">
                FICOU COM DÚVIDA? <br>
                NOS MANDE UMA MENSAGEM!
            </h1>
            <p class="text">
                caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.
            </p>
        </div>

        <form class="form">
            <div class="inputs">
                <input type="text" placeholder="Nome completo *" class="input">
            </div>

            <div class="inputs">
                <input type="email" placeholder="Email *" class="input">
            </div>

            <div class="inputs">
                <input type="tel" placeholder="Telefone *" class="input">
            </div>

            <div class="inputs">
                <textarea class="input text" placeholder="Mensagem *" cols="30" rows="152"></textarea>
            </div>
            
            <span class="obrigatorio">*campos obrigatórios</span>
            <button class="submit" type="submit">Enviar</button>
        </form>
    </section>

    <script type="text/javascript" src="src/js/validation.js"></script>
</body>

</html>
